<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Orçamentos</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-switch-checkbox">
            <input type="checkbox" id="theme-switch-checkbox" />
            <div class="slider round"></div>
        </label>
    </div>

    <h1>Gerador de Orçamentos</h1>
    <a href="/lista.html" class="btn-novo">Ver Orçamentos Salvos</a>

    <form id="quoteForm">
        <fieldset style="display: none;">
            <legend>Dados da Empresa</legend>
            <label for="companyName">Nome da Empresa:</label>
            <input type="text" id="companyName" value="versailles Vidraçaria" required>
            <label for="companyCnpj">CNPJ:</label>
            <input type="text" id="companyCnpj" value="59292303000178" required>
            <label for="companyAddress">Endereço:</label>
            <input type="text" id="companyAddress" value="Rua tocantins N 2310 bairro santo Antonio, Teresina" required>
            <label for="companyEmail">Email:</label>
            <input type="email" id="companyEmail" value="versailles.esquadrias@gmail.com" required>
            <label for="companyCell">Celular:</label>
            <input type="text" id="companyCell" value="(86) 9 9597-1050" required>
            <label for="companyPhone">Telefone:</label>
            <input type="text" id="companyPhone" value="">
        </fieldset>

        <fieldset>
            <legend>Dados do Cliente</legend>
            <label for="clientName">Nome do Cliente:</label>
            <input type="text" id="clientName" value="" required>
            <label for="clientAddress">Endereço:</label>
            <input type="text" id="clientAddress" value="," required>
            <label for="clientPhone">Celular:</label>
            <input type="text" id="clientPhone" value="(86) 9-" required>
        </fieldset>

        <fieldset>
            <legend>Detalhes do Orçamento</legend>
            <label for="quoteNumber">Número do Orçamento:</label>
            <input type="number" id="quoteNumber" required>
            <label for="quoteDate">Data do Orçamento:</label>
            <input type="date" id="quoteDate" required>
            <label for="deliveryDate">Previsão de Entrega:</label>
            <input type="date" id="deliveryDate">
            <label for="validUntil">Orçamento Válido Até:</label>
            <input type="date" id="validUntil">
        </fieldset>

        <fieldset>
            <legend>Itens do Orçamento</legend>
            <div id="itemsContainer"></div>
            <button type="button" id="addItemBtn">Adicionar Item</button>
        </fieldset>
        
        <fieldset>
            <legend>Total</legend>
            <label for="total">Valor Total do Orçamento:</label>
            <input type="number" id="total" step="0.01" readonly value="0.00">
        </fieldset>

        <button type="submit" id="submitBtn">Gerar PDF</button>
    </form>

    <template id="itemTemplate">
        <div class="item">
            <button type="button" class="remove-item">X</button>
            <label>Imagem do Item:</label>
            <select class="item-image"><option value="">Nenhuma</option></select>
            <label>Título do Item:</label>
            <input type="text" class="item-title" required>
            <label>Largura (mm):</label>
            <input type="number" class="item-width" required>
            <label>Altura (mm):</label>
            <input type="number" class="item-height" required>
            <label>Cor do Vidro:</label>
            <input type="text" class="item-glass" required>
            <label>Cor do Alumínio:</label>
            <input type="text" class="item-aluminum" required>
            <label>Cor das Ferragens:</label>
            <input type="text" class="item-hardware" required>
            <label>Quantidade:</label>
            <input type="number" class="item-quantity" value="1" required>
            <label>Valor Total do Item:</label>
            <input type="number" class="item-total-price" step="0.01" value="0.00" required>
        </div>
    </template>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const orcamentoId = urlParams.get('id');
            const pageTitle = document.querySelector('h1');
            if (orcamentoId) {
                pageTitle.textContent = `Editando Orçamento`;
            }

            const addItemBtn = document.getElementById('addItemBtn');
            const itemsContainer = document.getElementById('itemsContainer');
            const itemTemplate = document.getElementById('itemTemplate');
            const totalInput = document.getElementById('total');
            const quoteForm = document.getElementById('quoteForm');
            
            let availableImages = [];
            try {
                const response = await fetch('/api/images');
                if (response.ok) availableImages = await response.json();
            } catch (error) {
                console.error('Erro ao buscar imagens:', error);
            }

            function updateTotal() {
                let currentTotal = 0;
                const items = document.querySelectorAll('.item');
                items.forEach(item => {
                    const priceInput = item.querySelector('.item-total-price');
                    currentTotal += parseFloat(priceInput.value) || 0;
                });
                totalInput.value = currentTotal.toFixed(2);
            }

            function addNewItem(itemData = null) {
                const clone = itemTemplate.content.cloneNode(true);
                const imageSelect = clone.querySelector('.item-image');
                availableImages.forEach(imageName => {
                    const option = document.createElement('option');
                    option.value = imageName;
                    option.textContent = imageName;
                    imageSelect.appendChild(option);
                });
                if (itemData) {
                    clone.querySelector('.item-image').value = itemData.image_filename || '';
                    clone.querySelector('.item-title').value = itemData.title || '';
                    clone.querySelector('.item-width').value = itemData.width || '';
                    clone.querySelector('.item-height').value = itemData.height || '';
                    clone.querySelector('.item-glass').value = itemData.glass || '';
                    clone.querySelector('.item-aluminum').value = itemData.aluminum || '';
                    clone.querySelector('.item-hardware').value = itemData.hardware || '';
                    clone.querySelector('.item-quantity').value = itemData.quantity || 1;
                    clone.querySelector('.item-total-price').value = itemData.total_price || 0.00;
                }
                itemsContainer.appendChild(clone);
            }
            
            if (orcamentoId) {
                try {
                    const response = await fetch(`/api/orcamentos/${orcamentoId}`);
                    if (!response.ok) throw new Error('Orçamento não encontrado');
                    const data = await response.json();
                    
                    if (data.quote_number) pageTitle.textContent = `Editando Orçamento Nº ${data.quote_number}`;
                    
                    document.getElementById('quoteNumber').value = data.quote_number;
                    
                    const quoteDate = new Date(data.date);
                    document.getElementById('quoteDate').value = new Date(quoteDate.getTime() + quoteDate.getTimezoneOffset() * 60000).toISOString().split('T')[0];
                    document.getElementById('deliveryDate').value = data.delivery_date ? new Date(data.delivery_date).toISOString().split('T')[0] : '';
                    document.getElementById('validUntil').value = data.valid_until ? new Date(data.valid_until).toISOString().split('T')[0] : '';
                    
                    document.getElementById('clientName').value = data.client.name;
                    document.getElementById('clientAddress').value = data.client.address;
                    document.getElementById('clientPhone').value = data.client.phone;
                    
                    itemsContainer.innerHTML = '';
                    data.items.forEach(item => addNewItem(item));
                    updateTotal();
                } catch (error) {
                    console.error('Erro ao carregar orçamento para edição:', error);
                    alert('Não foi possível carregar os dados deste orçamento.');
                    window.location.href = '/lista.html';
                }
            } else {
                document.getElementById('quoteDate').value = new Date().toISOString().split('T')[0];
                addNewItem();
            }
            
            addItemBtn.addEventListener('click', () => addNewItem());
            itemsContainer.addEventListener('input', (event) => { if (event.target.classList.contains('item-total-price')) { updateTotal(); } });
            itemsContainer.addEventListener('click', (event) => { if (event.target.classList.contains('remove-item')) { event.target.closest('.item').remove(); updateTotal(); } });
            
            quoteForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                updateTotal();
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Gerando...';

                const itemsData = [];
                document.querySelectorAll('.item').forEach(itemEl => {
                    itemsData.push({
                        image_filename: itemEl.querySelector('.item-image').value,
                        title: itemEl.querySelector('.item-title').value,
                        width: itemEl.querySelector('.item-width').value,
                        height: itemEl.querySelector('.item-height').value,
                        glass: itemEl.querySelector('.item-glass').value,
                        aluminum: itemEl.querySelector('.item-aluminum').value,
                        hardware: itemEl.querySelector('.item-hardware').value,
                        quantity: parseInt(itemEl.querySelector('.item-quantity').value),
                        total_price: parseFloat(itemEl.querySelector('.item-total-price').value)
                    });
                });

                const quoteData = {
                    quote_number: document.getElementById('quoteNumber').value,
                    date: document.getElementById('quoteDate').value,
                    delivery_date: document.getElementById('deliveryDate').value,
                    valid_until: document.getElementById('validUntil').value,
                    total: parseFloat(totalInput.value),
                    company: { /*...*/ }, client: { /*...*/ },
                    items: itemsData
                };
                 // Preenche company e client
                quoteData.company.name = document.getElementById('companyName').value;
                quoteData.company.cnpj = document.getElementById('companyCnpj').value;
                quoteData.company.address = document.getElementById('companyAddress').value;
                quoteData.company.email = document.getElementById('companyEmail').value;
                quoteData.company.cell = document.getElementById('companyCell').value;
                quoteData.company.phone = document.getElementById('companyPhone').value;
                quoteData.client.name = document.getElementById('clientName').value;
                quoteData.client.address = document.getElementById('clientAddress').value;
                quoteData.client.phone = document.getElementById('clientPhone').value;


                try {
                    const response = await fetch('/quotes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(quoteData),
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `orcamento-${quoteData.quote_number}.pdf`;
                        a.click();
                        window.URL.revokeObjectURL(url);
                    } else {
                        alert('Erro ao gerar PDF: ' + await response.text());
                    }
                } catch (error) {
                    alert('Ocorreu um erro de comunicação com o servidor.');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Gerar PDF';
                }
            });
        });
    </script>
    <script src="/js/theme.js"></script>
</body>
</html>
